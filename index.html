<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Motola Invoice Generator</title>
        <!-- Bootstrap 5 CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
    
            .container {
                max-width: 800px;
                margin: auto;
                background: #fff;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
    
            h1 {
                text-align: center;
                margin-bottom: 20px;
                font-weight: bold;
            }
    
            input, button {
                padding: 10px;
                width: 100%;
                box-sizing: border-box;
            }
    
            table {
                width: 100%;
                border-collapse: collapse;
                margin: 20px 0;
            }
    
            table th, table td {
                border: 1px solid #ddd;
                padding: 10px;
                text-align: center;
            }
    
            #addRowButton, #generateInvoiceButton {
               
            
                border: none;
             
                width: auto;
                margin: 5px;
            }
    
    
            #totalPriceContainer {
                text-align: right;
                margin: 10px 0;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <h1 style="margin-bottom:3em;">MO's Invoice Generator</h1>
            <form id="invoiceForm">
                <div class="row mb-4">
                    <div class="col-12 col-md-4 mb-3">
                        <label for="dateIssued">Date Issued:</label>
                        <input type="date" id="dateIssued" class="form-control" required>
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="receiptNo">Receipt No.:</label>
                        <input type="text" id="receiptNo" class="form-control" required>
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="billedTo">Billed To:</label>
                        <input type="text" id="billedTo" class="form-control" required>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-12 col-md-4 mb-3">
                        <label for="accountNumber">Account Number:</label>
                        <input type="text" id="accountNumber" value="8171060618" class="form-control" required>
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="accountName">Account Name:</label>
                        <input type="text" id="accountName" value="Adejoke Sheriff" class="form-control" required>
                    </div>
                    <div class="col-12 col-md-4 mb-3">
                        <label for="bankName">Bank Name:</label>
                        <input type="text" id="bankName" value="OPAY" class="form-control" required>
                    </div>
                </div>
            </form>
    
            <div class="table-responsive">
                <table id="invoiceTable" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Product Description</th>
                            <th>QTY</th>
                            <th>Price(₦)</th>
                            <th>Total (₦)</th>
                            
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <!-- Dynamic Rows -->
                    </tbody>
                </table>
            </div>
            <button id="addRowButton" class="btn btn-success">+</button>
            <div id="totalPriceContainer" class="mt-3">
                <strong>Total: ₦<span id="totalPrice">0.00</span></strong>
            </div>
            <button id="generateInvoiceButton" class="btn btn-success mt-3">Generate Invoice</button>
        </div>
        <!-- Bootstrap Bundle JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

            function formatPriceInput(input) {
                const value = input.value.replace(/,/g, "");
                if (!isNaN(value) && value) {
                    input.value = parseFloat(value).toLocaleString("en-NG");
                }
            }

            function calculateTotal() {
                let grandTotal = 0;
                tableBody.querySelectorAll("tr").forEach(row => {
                    const qty = parseFloat(row.querySelector(".qty").value) || 0;
                    const price = parseFloat(row.querySelector(".price").value.replace(/,/g, "")) || 0;
                    const total = qty * price;

                    row.querySelector(".total").textContent = total.toLocaleString("en-NG", { minimumFractionDigits: 2 });
                    grandTotal += total;
                });
                totalPriceEl.textContent = grandTotal.toLocaleString("en-NG", { minimumFractionDigits: 2 });
            }

            function formatDate(dateString) {
                const date = new Date(dateString);
                const day = String(date.getDate()).padStart(2, '0');
                const month = String(date.getMonth() + 1).padStart(2, '0');
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }

            function addRow() {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td><input type="text" class="description" placeholder="Desc"></td>
                    <td><input type="number" class="qty" placeholder="QTY" min="1"></td>
                    <td><input type="text" class="price" placeholder="Price" min="0"></td>
                    <td class="total">0.00</td>
                    <td>
                        <button class="deleteButton btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i></button>
                        
                    </td>
                `;

                const priceInput = row.querySelector(".price");
                priceInput.addEventListener("input", () => {
                    formatPriceInput(priceInput);
                    calculateTotal();
                });

                row.querySelector(".qty").addEventListener("input", calculateTotal);
                row.querySelector(".deleteButton").addEventListener("click", () => {
                    row.remove();
                    calculateTotal();
                });

                tableBody.appendChild(row);
            }

            function generatePDF() {
                const nairaSymbol = String.fromCharCode(8358);
                const dateIssued = document.getElementById("dateIssued").value;
                const receiptNo = document.getElementById("receiptNo").value;
                const billedTo = document.getElementById("billedTo").value;
                const accountNumber = document.getElementById("accountNumber").value;
                const accountName = document.getElementById("accountName").value;
                const bankName = document.getElementById("bankName").value;

                const formattedDate = formatDate(dateIssued);

                let rows = [];
                tableBody.querySelectorAll("tr").forEach(row => {
                    const description = row.querySelector(".description").value;
                    const qty = row.querySelector(".qty").value;
                    const price = row.querySelector(".price").value.replace(/,/g, "");
                    const total = row.querySelector(".total").textContent;

                    rows.push([description, qty, `N${parseFloat(price).toLocaleString("en-NG")}`, `N${total}`]);
                });

                const total = totalPriceEl.textContent;

                const { jsPDF } = window.jspdf;
                const pdf = new jsPDF();

                // Add Logo
                pdf.addImage(logoBase64, 'JPEG', 15, 10, 180, 30);

                // Add details
                pdf.setFontSize(12);
pdf.setFont("helvetica", "bold"); // Set font to bold
pdf.text(`Date Issued:`, 15, 50);
pdf.setFont("helvetica", "normal"); // Reset font to normal
pdf.text(`${formattedDate}`, 55, 50);

pdf.setFont("helvetica", "bold"); // Set font to bold
pdf.text(`Receipt No.:`, 15, 60);
pdf.setFont("helvetica", "normal"); // Reset font to normal
pdf.text(`${receiptNo}`, 55, 60);

pdf.setFont("helvetica", "bold"); // Set font to bold
pdf.text(`Billed To:`, 15, 70);
pdf.setFont("helvetica", "normal"); // Reset font to normal
pdf.text(`${billedTo}`, 55, 70);

                // Add table
                pdf.autoTable({
    startY: 80,
    head: [["Product Description", "QTY", "Price (N)", "Total (N)"]],
    body: rows,
    headStyles: { fillColor: [165, 42, 42] }, // Set header color to brown (RGB)
});

                // Add Total and Account Info
                pdf.setFontSize(12);

// Make "Total" bold
pdf.setFont("helvetica", "bold");
pdf.text(`Total:`, 140, pdf.lastAutoTable.finalY + 20);
pdf.setFont("helvetica", "normal");
pdf.text(`N${total}`, 155, pdf.lastAutoTable.finalY + 20);

// Make "Account Number" bold
pdf.setFont("helvetica", "bold");
pdf.text(`Account Number:`, 15, pdf.lastAutoTable.finalY + 40);
pdf.setFont("helvetica", "normal");
pdf.text(`${accountNumber}`, 60, pdf.lastAutoTable.finalY + 40);

// Make "Account Name" bold
pdf.setFont("helvetica", "bold");
pdf.text(`Account Name:`, 15, pdf.lastAutoTable.finalY + 50);
pdf.setFont("helvetica", "normal");
pdf.text(`${accountName}`, 55, pdf.lastAutoTable.finalY + 50);

// Make "Bank Name" bold
pdf.setFont("helvetica", "bold");
pdf.text(`Bank Name:`, 15, pdf.lastAutoTable.finalY + 60);
pdf.setFont("helvetica", "normal");
pdf.text(`${bankName}`, 50, pdf.lastAutoTable.finalY + 60);

// Make "Signature" bold
pdf.setFont("helvetica", "bold");
pdf.text('Signature:', 15, pdf.lastAutoTable.finalY + 80);

                pdf.addImage(combinedSignBase64, 'JPEG', 15, pdf.lastAutoTable.finalY + 85, 40, 20);

                 // Save PDF with 'Billed To' as the filename
    const pdfFileName = billedTo ? `${billedTo}.pdf` : 'invoice.pdf';
    pdf.save(pdfFileName);
            }

            addRowButton.addEventListener("click", addRow);
            generateInvoiceButton.addEventListener("click", (e) => {
                e.preventDefault();
                generatePDF();
            });

            addRow(); // Add the first row by default
        });
    </script>
</body>
</html>
